<h1 class="mb-4">List of books</h1>

<a [routerLink]="['/add']" class="btn btn-primary mb-2">
  Add Book
</a>

<table class="table table-striped table-hover">
  <thead>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Genre</th>
    <th scope="col">Author</th>
    <th scope="col">Modified</th>
    <th scope="col"></th>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{ book.id }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.genre | titlecase }}</td>
      <td>{{ book.author.firstName + ' ' + book.author.lastName }}</td>
      <td>{{ book.modifiedUtc | date }}</td>
      <td>
        <a [routerLink]="['/details', book.id]" class="btn btn-secondary mr-2">Edit</a>
        <a (click)="onDeleteBook(book.id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
